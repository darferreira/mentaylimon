<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menta y Limón</title>
	<link rel="shortcut icon" href="img/imagen-torta.png" type="image/x-icon">
    <!-- Hoja de estilos - Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Hoja de estilos - Propia -->
	<link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
		<img class="header__logo" src="img/imagen-torta.png" alt="Logo de la marca" width="200">
		<h1 class="header__titulo">Menta y Limón</h1>
		<p class="header__descripcion">Tortas Artesanales</p>
	</header>
	<main class="main">
		<section class="seccion-social">
            <ul class="seccion-social__lista">
                <li class="seccion-social__item">
                    <a class="seccion-social__enlace" href="index.html">Inicio</a>
                </li>
            </ul>
		</section>
        <section class="seccion-contacto">
            <h1 class="text-center">Contáctanos</h1>
            <form action="https://formspree.io/f/xvojnykr" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control seccion-contacto__input" id="nombre"
                        placeholder="Tu nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control seccion-contacto__input" id="email"
                        placeholder="email@ejemplo.com" name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="tipo">Tipo de consulta</label>
                    <select id="tipo" class="form-select seccion-contacto__input" aria-label="Default select example" name="tipo">
                        <option selected>Seleccione una opcion</option>
                        <option value="ayuda">Ayuda</option>
                        <option value="devolucion">Devolucion</option>
                        <option value="compra">Compra</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                    <textarea class="form-control seccion-contacto__input" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje" name="mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary seccion-contacto__boton">Enviar</button>
            </form>
        </section>
	</main>
	<footer class="footer">
		<div class="footer__img">
			<img class="footer__logo" src="img/imagen-torta.png" alt="Logo de la marca" width="200">
		</div>
		<div class="footer__info">
			<h4 class="footer__titulo">Información sobre la tienda</h4>
			<ul class="footer__lista">
				<li>Bosque Peralta Ramos, Mar del Plata. Buenos Aires, Argentina</li>
				<li>Llámenos: <span>555-5353</span></li>
				<li>Email: <a href="mailto:#">info@mentaylimon.com.ar</a></li>
			</ul>
		</div>
	</footer>

        <!-- Hoja de javascript - Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
